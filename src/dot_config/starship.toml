# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

#########################
#    General Options    #
#########################

# The time, in milliseconds, that starship will wait for a command to finish executing before it is considered slow.
command_timeout = 5000

# Inserts blank line between shell prompts.
add_newline = true

# A continuation prompt that displays two filled in arrows
continuation_prompt = '‚ñ∂‚ñ∂ '

# Prompt format configuration
# https://starship.rs/config/#prompt
# '''
# [‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ>](bold green)
# [‚îÇ](bold green)$directory$rust$package
# [‚îî‚îÄ>](bold green) '''
# format = '$all'

# The env_var module displays the current value of a selected environment variables. 
# The module will be shown only if any of the following conditions are met:
# - The variable configuration option matches an existing environment variable
# - The variable configuration option is not defined, but the default configuration option is
# [env_var.USER]
# https://starship.rs/config/#env_var

# default = 'unknown user'
# symbol	""	The symbol used before displaying the variable value.
# variable		The environment variable to be displayed.
# default		The default value to be displayed when the selected variable is not defined.
# format	"with [$env_value]($style) "	The format for the module.
# description	"<env_var module>"	The description of the module that is shown when running starship explain.
# disabled	false	Disables the env_var module.

[character]
# https://starship.rs/config/#character
success_symbol = '[‚ùØ](bold green)'
error_symbol = '[‚ùØ](bold red)'
vimcmd_symbol = '[‚ùÆ](bold green)'
vimcmd_replace_one_symbol = '[‚ùÆ](bold purple)'
vimcmd_replace_symbol = '[‚ùÆ](bold purple)'
vimcmd_visual_symbol = '[‚ùÆ](bold yellow)'

#########################
# Module Configuration #
#########################

# -- Common Modules --

[directory]
# https://starship.rs/config/#directory
truncation_length = 3
truncate_to_repo = true
format = '[$path]($style)[$read_only]($read_only_style) '
read_only = " Û∞åæ"
read_only_style = "red"
style = "bold cyan"
repo_root_style = "bold yellow"
repo_root_format = "[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
home_symbol = "~"
use_os_path_sep = true
use_logical_path = true

[cmd_duration]
# https://starship.rs/config/#cmd_duration
min_time = 500
format = 'underwent [$duration](bold yellow)'

[directory.substitutions]
# https://starship.rs/config/#directory.substitutions
'/usr/local/go' = 'GOROOT'

[hostname]
# https://starship.rs/config/#hostname
ssh_symbol = "Ó¨Å "
ssh_only = true
trim_at = "."
format = "[$ssh_symbol$hostname]($style) in "

[jobs]
# https://starship.rs/config/#jobs
# TBD. Not sure if I want to use this

[localip]
# https://starship.rs/config/#localip
ssh_only = true
format = "[$local_ipv4]($style) "
style = "bold yellow"

[os]
# https://starship.rs/config/#os
format = "[$symbol]($style)"
style = "bold white"

