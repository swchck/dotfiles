unknown_indicator = "Óûï"
format = "[$indicator]($style) "
style = "bold yellow"

[shlvl]
# https://starship.rs/config/#shlvl
format = '[$symbol$shlvl]($style) '
symbol = "‚ÜïÔ∏è "
style = "bold yellow"
threshold = 2
repeat = false
repeat_offset = 0

[status]
# https://starship.rs/config/#status
format = "[$symbol$status]($style) "
symbol = "‚úñ"
style = "bold red"
success_symbol = "‚ú®"
not_executable_symbol = "üö´"
not_found_symbol = "üîç"
sigint_symbol = "üß±"
signal_symbol = "‚ö°"
recognize_signal_code = true
map_symbol = true
pipestatus = true
pipestatus_separator = "|"
pipestatus_format = "[$pipestatus] => [$symbol$common_meaning$signal_name$maybe_int]($style)"

[sudo]
# https://starship.rs/config/#sudo
format = '[as $symbol]($style)'
symbol = "ü•∑ "
style = "bold red"

[time]
# https://starship.rs/config/#time
format = 'at [$time]($style) '
use_12hr = true
style = "bold yellow"
utc_time_offset = "local"

[username]
# https://starship.rs/config/#username
style_root = "bold red"
style_user = "bold yellow"
format = '[$user]($style) in '
show_always = true

# -- Language Modules --

[kotlin]
# https://starship.rs/config/#kotlin
symbol = "üÖ∫ "
format = "via [$symbol($version )]($style)"
version_format = "v${raw}"
detect_extensions = ["kt", "kts"]
style = "bold blue"
kotlin_binary = "kotlin"

[container]
# https://starship.rs/config/#container
symbol = '‚¨¢'
style = 'bold red dimmed'
format = '[$symbol \[$name\]]($style) '

[docker_context]
# https://starship.rs/config/#docker-context
symbol = "Ôåà "
format = "via [$symbol$context]($style) "
style = "blue bold"

[git_branch]
# https://starship.rs/config/#git-branch
symbol = "Ôêò "
always_show_remote = true
format = "on [$symbol$branch(:$remote_branch)]($style) "
style = "bold purple"
truncation_symbol = "‚Ä¶"
truncation_length = 9223372036854775807
only_attached = false
ignore_branches = ["master", "main"]

[git_commit]
# https://starship.rs/config/#git-commit
commit_hash_length = 7
format = "[$hash$tag]($style) "
style = "bold green"
only_detached = true
tag_disabled = true
tag_max_candidates = 0
tag_symbol = " üè∑ "

[git_state]
# https://starship.rs/config/#git_state
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style = "bold yellow"
format = "[$state( $progress_current/$progress_total)]($style) "

[git_metrics]
# https://starship.rs/config/#git_metrics
added_style = "bold green"
deleted_style = "bold red"
only_nonzero_diffs = true
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"
ignore_submodules = true

[git_status]
# https://starship.rs/config/#git_status
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"
up_to_date = ""
conflicted = "="
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "¬ª"
deleted = "‚úò"
typechanged = ""
style = "bold red"
format = '([\[$all_status$ahead_behind\]]($style) )'
ignore_submodules = true

[golang]
# https://starship.rs/config/#golang
symbol = "Óòß "
format = "via [$symbol($version )]($style)"
version_format = "v${raw}"
detect_extensions = ["go"]
detect_files = [
    "go.mod",
    "go.sum",
    "go.work",
    "glide.yaml",
    "Gopkg.yml",
    "Gopkg.lock",
    ".go-version",
]
detect_folders = ["Godeps"]
style = "bold cyan"
not_capable_style = "bold red"

[helm]
# https://starship.rs/config/#helm
symbol = "‚éà "
format = "via [$symbol($version )]($style)"
version_format = "v${raw}"
detect_files = ["helmfile.yaml", "Chart.yaml"]
detect_folders = ["deploy"]
style = "bold white"


[java]
# https://starship.rs/config/#java
symbol = "Óâñ "
format = 'via [${symbol}(${version} )]($style)'
version_format = "v${raw}"
detect_extensions = ["java", "class", "gradle", "jar", "cljs", "cljc"]
detect_files = [
    "pom.xml",
    "build.gradle.kts",
    "build.sbt",
    ".java-version",
    "deps.edn",
    "project.clj",
    "build.boot",
    ".sdkmanrc",
]
style = "bold red dimmed"

[kubernetes]
# https://starship.rs/config/#kubernetes
symbol = "‚ò∏ "
format = '[$symbol$context( \($namespace\))]($style) in '
style = "bold blue"
context_aliases = { "dev-*" = "dev" }
user_aliases = { "dev-*" = "dev" }

[lua]
# https://starship.rs/config/#lua
symbol = "Óò† "
format = "via [$symbol($version )]($style)"
version_format = "v${raw}"
detect_extensions = ["lua"]
detect_files = [".lua-version"]
detect_folders = ["lua"]
style = "bold blue"
lua_binary = "lua"

[nodejs]
# https://starship.rs/config/#nodejs
symbol = "Óúò "
format = "via [$symbol($version )]($style)"
version_format = "v${raw}"
detect_extensions = [
    "js",
    "mjs",
    "cjs",
    "ts",
    "mts",
    "cts",
    "jsx",
    "tsx",
    "vue",
    "graphql",
    "gql",
    "svelte",
]
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]
style = "bold green"
not_capable_style = "bold red"


[python]
# https://starship.rs/config/#python
symbol = "Óàµ "
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
version_format = "v${raw}"
pyenv_version_name = true
pyenv_prefix = "pyenv "
python_binary = ["python", "python3", "python2"]
detect_extensions = ["py"]
detect_files = [
    "requirements.txt",
    "pyproject.toml",
    "setup.py",
    "Pipfile",
    "tox.ini",
    ".python-version",
    "Pipfile",
    '__init__.py',
]
style = "yellow bold"

[rust]
# https://starship.rs/config/#rust
symbol = "Óû® "
format = 'via [$symbol($version )]($style)'
version_format = "v${raw}"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]
style = "bold red"

[vcsh]
# https://starship.rs/config/#vcsh
symbol = "Óóø "
format = 'env [$symbol$repo]($style) '
disabled = true                        # TBD. Not sure if I want to use this

